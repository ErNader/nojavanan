<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری - هیئت نوجوانان انصارالحسین</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>هیئت نوجوانان انصارالحسین</h1>
            <p>خوش آمدید!</p>
        </header>
        <main>
            <div id="user-info" class="user-info-box">
                <p>شما با شماره تلفن <strong id="user-phone" class="phone-display"></strong> وارد شده‌اید.</p>
            </div>
            <div id="ceremony-info" class="ceremony-info-box">
                <h2>اطلاعات مراسم امشب</h2>
                <p>ساعت پایان مراسم: <strong id="ceremony-time">در حال بارگذاری...</strong></p>
                <p class="note">لطفاً پس از ساعت اعلام شده جهت تحویل گرفتن فرزند خود مراجعه فرمایید. امکان تحویل فرزند زودتر از موعد مقرر وجود ندارد.</p>
            </div>
            <button id="logout-button" style="background: var(--danger-color); margin-top: 2rem;">خروج از حساب</button>
        </main>
    </div>
    <script type="module" src="js/main.js"></script>
    <script>
      feather.replace();
    </script>
</body>
</html>
